# Claude Code 自动代码审查
#
# 触发条件: PR 创建或更新时自动运行
#
# 功能: 使用 Claude 对 PR 进行代码审查，检查代码质量、潜在 bug、
#       性能问题、安全隐患和测试覆盖率，并在 PR 中留下评论

name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize]

# 同一 PR 的多个 review 只保留最新的
concurrency:
  group: claude-review-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  claude-review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      issues: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          prompt: |
            仓库: ${{ github.repository }}
            PR 编号: ${{ github.event.pull_request.number }}

            请审查这个 Pull Request，并用中文提供以下方面的反馈:
            - 代码质量和最佳实践
            - 潜在的 bug 或问题
            - 性能考量
            - 安全隐患
            - 测试覆盖率

            参考仓库的 CLAUDE.md 了解代码风格和规范。请提供建设性的反馈。

            使用 `gh pr comment` 命令将审查结果作为评论发布到 PR 上。

          # 限制 Claude 可用的工具，仅允许查看和评论 PR
          claude_args: '--allowed-tools "Bash(gh issue view:*),Bash(gh search:*),Bash(gh issue list:*),Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*),Bash(gh pr list:*)"'

