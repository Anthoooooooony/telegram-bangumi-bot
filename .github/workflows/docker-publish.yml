# Docker 镜像构建和推送
#
# 触发条件:
#   - 推送到任意分支: 构建以分支名为标签的镜像
#   - 推送 v* 标签: 构建 v* + latest 镜像
#
# 构建多平台镜像 (linux/amd64, linux/arm64) 并推送到 DockerHub

name: Build and Push Docker Image

on:
  push:
    branches:
      - '**'
    tags:
      - 'v*'

# 每个分支独立的并发控制，新提交取消该分支正在进行的构建
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  DOCKERHUB_REPO: anthooooony/telegram-bangumi-bot

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 根据触发来源决定镜像标签
      # - v* 标签: 使用版本号 + latest
      # - 分支: 使用分支名 (/ 替换为 -)
      - name: Determine tags
        id: tags
        run: |
          if [[ "$GITHUB_REF" == refs/tags/* ]]; then
            VERSION="${GITHUB_REF#refs/tags/}"
            echo "TAGS=${{ env.DOCKERHUB_REPO }}:${VERSION},${{ env.DOCKERHUB_REPO }}:latest" >> $GITHUB_OUTPUT
          else
            BRANCH="${GITHUB_REF#refs/heads/}"
            # 替换 / 为 - 以符合 Docker 标签规范
            BRANCH_TAG="${BRANCH//\//-}"
            echo "TAGS=${{ env.DOCKERHUB_REPO }}:${BRANCH_TAG}" >> $GITHUB_OUTPUT
          fi

      # 设置 QEMU 用于多平台构建
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 构建并推送多平台镜像，使用 GitHub Actions 缓存加速
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.tags.outputs.TAGS }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
